<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RBSE Result Checker with Excel Upload & Freeze</title>

  <!-- Google Fonts + Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #e3efff;
      padding: 20px;
    }

    .container {
      max-width: 1800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #007BFF;
      font-size: 28px;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }

    input {
      width: 220px;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    #loading {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      display: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table th, table td {
      padding: 10px;
      text-align: center;
    }

    table th {
      background: #f4f6f8;
      font-weight: 600;
    }

    table tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    table tbody tr:hover {
      background-color: #eef7ff;
    }

    .topper {
      background-color: #e6ffed !important;
    }

    @media(max-width: 768px) {
      input {
        width: 100%;
      }

      .controls {
        flex-direction: column;
        align-items: center;
      }
    }

    /* === Sticky/freeze styles === */

    /* Wrapper for search input to freeze on top */
    #excelSearchWrapper {
      position: sticky;
      top: 0;
      background: white;
      z-index: 1000;
      padding: 10px 0;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: center;
    }

    /* Search input styling */
    #globalSearchInput {
      width: 300px;
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }

    /* Freeze table header row below the search input */
    #excelDataTable thead tr {
      position: sticky;
      top: 50px;  /* height of #excelSearchWrapper */
      background: #f4f6f8;
      z-index: 999;
      font-weight: 600;
      border-bottom: 2px solid #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>RBSE 10th Result Fetcher</h1>

    <form method="POST" onsubmit="showLoading()">
      <label><strong>Starting Roll Number:</strong></label>
      <input type="number" name="start_roll" required />
      <label><strong>Total Students:</strong></label>
      <input type="number" name="count" required />
      <button type="submit">Fetch Results</button>
    </form>

    <!-- Excel Upload Controls -->
    <div class="controls">
      <input type="file" id="excelFileInput" accept=".xlsx,.xls" />
      <button onclick="exportUploadedExcel()">Export Uploaded Excel</button>
    </div>

    <div id="loading">‚è≥ Fetching results, please wait...</div>

    <!-- Sticky wrapper for global search input -->
    <div id="excelSearchWrapper" style="display:none;">
      <input type="text" id="globalSearchInput" placeholder="Search across all columns..." />
    </div>

    <!-- Table for showing Excel data -->
    <table id="excelDataTable" style="display:none;">
      <thead>
        <tr>
          <th>No.</th><th>Roll</th><th>Name</th><th>School</th><th>Father</th><th>Mother</th>
          <th>Hindi</th><th>English</th><th>Science</th><th>Social</th><th>Math</th><th>Sanskrit</th>
          <th>Total</th><th>Percentage</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <script>
    function showLoading() {
      document.getElementById("loading").style.display = "block";
    }

    // Excel upload & display logic
    document.getElementById('excelFileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, {type: 'array'});
        const sheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[sheetName];
        const jsonData = XLSX.utils.sheet_to_json(worksheet, {header:1});
        displayExcelData(jsonData);
      };
      reader.readAsArrayBuffer(file);
    });

    function displayExcelData(data) {
      const table = document.getElementById('excelDataTable');
      const tbody = table.querySelector('tbody');
      tbody.innerHTML = '';

      // Show search bar and table
      document.getElementById('excelSearchWrapper').style.display = 'flex';
      table.style.display = 'table';

      // Assuming first row is header, so skip first row for data and add No. column manually
      for(let i = 1; i < data.length; i++) {
        const row = data[i];
        const tr = document.createElement('tr');
        // No. column
        const noTd = document.createElement('td');
        noTd.textContent = i; 
        tr.appendChild(noTd);

        // Fill remaining columns (if any missing, put empty)
        for(let j = 0; j < 13; j++) {
          const td = document.createElement('td');
          td.textContent = row[j] !== undefined ? row[j] : '';
          tr.appendChild(td);
        }
        tbody.appendChild(tr);
      }
    }

    // Global search input filtering all columns
    document.getElementById('globalSearchInput').addEventListener('input', function() {
      const filter = this.value.toLowerCase();
      const table = document.getElementById('excelDataTable');
      const trs = table.querySelectorAll('tbody tr');

      trs.forEach(tr => {
        const text = tr.textContent.toLowerCase();
        if(text.includes(filter)) {
          tr.style.display = '';
        } else {
          tr.style.display = 'none';
        }
      });
    });

    function exportUploadedExcel() {
      const table = document.getElementById("excelDataTable");
      if (!table || table.style.display === "none") {
        return alert("No uploaded Excel data to export!");
      }

      const html = table.outerHTML.replace(/ /g, '%20');
      const link = document.createElement('a');
      link.href = 'data:application/vnd.ms-excel,' + html;
      link.download = 'Uploaded_Excel_Data.xls';
      link.click();
    }
  </script>
</body>
</html>
